<!-- CTA Section - Animated Background -->
<section class="cta-section" data-parallax="0.4">
  <div class="cta-background">
    <div class="cta-gradient"></div>
    <div class="cta-particles">
      <div class="particle" *ngFor="let p of particles; let i = index" [style.left]="p.x + '%'" [style.top]="p.y + '%'" [style.animation-delay]="p.delay + 's'"></div>
    </div>
  </div>
  <div class="cta-content" data-animate="zoom-in">
    <h2>{{ getText('Title') }}</h2>
    <p>{{ getText('Description') }}</p>
    <a [routerLink]="getRoute('/contact')" class="btn-primary-large">
      <span>{{ getText('ctaButton') }}</span>
      <div class="btn-ripple"></div>
    </a>
  </div>
</section>
