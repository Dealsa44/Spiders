<header class="header">
  <nav class="navbar">
    <!-- Desktop Navigation -->
    <ul class="nav-menu">
      <li><a [routerLink]="getRoute('/home')" routerLinkActive="active">{{ getText('home') }}</a></li>
      <li><a [routerLink]="getRoute('/about')" routerLinkActive="active">{{ getText('about') }}</a></li>
      <li><a [routerLink]="getRoute('/services')" routerLinkActive="active">{{ getText('services') }}</a></li>
      <li><a [routerLink]="getRoute('/portfolio')" routerLinkActive="active">{{ getText('portfolio') }}</a></li>
      <li><a [routerLink]="getRoute('/contact')" routerLinkActive="active">{{ getText('contact') }}</a></li>
    </ul>

    <!-- Language Switcher - Desktop -->
    <div class="language-dropdown desktop-language">
      <button (click)="toggleLanguageDropdown($event)" class="language-button">
        <span>{{ getCurrentLanguageText() }}</span>
      </button>
      <div class="dropdown-content" [class.show]="isLanguageDropdownOpen">
        <button
          *ngFor="let lang of availableLanguages; let i = index"
          (click)="setLanguage(i)"
          [class.active]="currentLanguageIndex === i"
        >
          {{ lang.name }}
        </button>
      </div>
    </div>

    <!-- Mobile Right Side Container -->
    <div class="mobile-right-container">
      <!-- Language Switcher - Mobile -->
      <div class="language-dropdown mobile-language">
        <button (click)="toggleLanguageDropdown($event)" class="language-button">
          <span>{{ getCurrentLanguageText() }}</span>
        </button>
        <div class="dropdown-content" [class.show]="isLanguageDropdownOpen">
          <button
            *ngFor="let lang of availableLanguages; let i = index"
            (click)="setLanguage(i)"
            [class.active]="currentLanguageIndex === i"
          >
            {{ lang.name }}
          </button>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

</header>

<!-- Mobile Navigation -->
<ul class="mobile-nav-menu" [class.show]="isMobileMenuOpen">
  <li><a [routerLink]="getRoute('/home')" routerLinkActive="active" (click)="toggleMobileMenu()">{{ getText('home') }}</a></li>
  <li><a [routerLink]="getRoute('/about')" routerLinkActive="active" (click)="toggleMobileMenu()">{{ getText('about') }}</a></li>
  <li><a [routerLink]="getRoute('/services')" routerLinkActive="active" (click)="toggleMobileMenu()">{{ getText('services') }}</a></li>
  <li><a [routerLink]="getRoute('/portfolio')" routerLinkActive="active" (click)="toggleMobileMenu()">{{ getText('portfolio') }}</a></li>
  <li><a [routerLink]="getRoute('/contact')" routerLinkActive="active" (click)="toggleMobileMenu()">{{ getText('contact') }}</a></li>
</ul>
