<!-- Portfolio Page -->
<main class="portfolio-page">
  <!-- Page Header -->
  <section class="page-header">
    <div class="header-content">
      <h1>{{ getText('pageTitle') }}</h1>
      <p>{{ getText('pageSubtitle') }}</p>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="filter-section">
    <div class="filter-container">
      <button 
        (click)="setFilter('all')" 
        [class.active]="selectedFilter === 'all'"
        class="filter-button"
      >
        <span>{{ getText('filterAll') }}</span>
      </button>
      <button 
        (click)="setFilter('web-design')" 
        [class.active]="selectedFilter === 'web-design'"
        class="filter-button"
      >
        <span>{{ getText('filterWebDesign') }}</span>
      </button>
      <button 
        (click)="setFilter('development')" 
        [class.active]="selectedFilter === 'development'"
        class="filter-button"
      >
        <span>{{ getText('filterDevelopment') }}</span>
      </button>
      <button 
        (click)="setFilter('ecommerce')" 
        [class.active]="selectedFilter === 'ecommerce'"
        class="filter-button"
      >
        <span>{{ getText('filterEcommerce') }}</span>
      </button>
      <button 
        (click)="setFilter('business')" 
        [class.active]="selectedFilter === 'business'"
        class="filter-button"
      >
        <span>{{ getText('filterBusiness') }}</span>
      </button>
    </div>
  </section>

  <!-- Projects Grid -->
  <section class="projects-grid">
    <div 
      *ngFor="let project of filteredProjects; let i = index" 
      class="project-item" 
      [attr.data-index]="i"
      [attr.data-category]="getProjectCategory(project)"
    >
      <div class="project-image" [style.background-image]="'url(' + getProjectImage(project) + ')'">
        <div class="project-overlay">
          <a [routerLink]="getRoute('/portfolio')" class="project-link">{{ getText('viewProject') }}</a>
        </div>
        <div class="project-badge">{{ getProjectText(project, 'category') }}</div>
      </div>
      <div class="project-content">
        <h3>{{ getProjectText(project, 'title') }}</h3>
        <p>{{ getProjectText(project, 'description') }}</p>
        <div class="project-tags">
          <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <app-cta pageType="portfolio"></app-cta>
</main>
