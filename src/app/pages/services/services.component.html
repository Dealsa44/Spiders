<!-- Services Page -->
<main class="services-page">
  <!-- Animated Background Particles -->
  <div class="particles-container">
    <div class="particle" *ngFor="let particle of particles; let i = index" 
         [style.left.%]="particle.x" 
         [style.top.%]="particle.y"
         [style.animation-delay.s]="particle.delay"
         [style.animation-duration.s]="particle.duration"></div>
  </div>

  <!-- Page Header -->
  <section class="page-header" #headerSection>
    <div class="header-background">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="grid-overlay"></div>
    </div>
    <div class="header-content" [class.visible]="headerVisible">
      <div class="title-wrapper">
        <h1 class="title-main">
          <span class="title-line" *ngFor="let word of titleWords; let i = index" 
                [style.animation-delay.ms]="i * 100">
            {{ word }}
          </span>
        </h1>
      </div>
      <p class="subtitle-animated">{{ getText('pageSubtitle') }}</p>
      <div class="header-decoration">
        <div class="decoration-line"></div>
        <div class="decoration-dot"></div>
        <div class="decoration-line"></div>
      </div>
    </div>
  </section>

  <!-- Services List -->
  <section class="services-list">
    <div class="services-grid">
      <div *ngFor="let service of serviceItems; let i = index" 
           class="service-item" 
           [attr.data-index]="i"
           [class.visible]="serviceVisible[i]"
           (mouseenter)="onServiceHover(i, $event)"
           (mouseleave)="onServiceLeave(i, $event)"
           (mousemove)="onServiceMove(i, $event)">
        <div class="service-glow"></div>
        <div class="service-border-animated"></div>
        <div class="service-content">
          <div class="service-icon-wrapper">
            <div class="icon-background"></div>
            <div class="service-icon" [innerHTML]="service.icon"></div>
            <div class="icon-ripple"></div>
          </div>
          <h3 class="service-title">{{ getServiceText(service, 'title') }}</h3>
          <p class="service-description">{{ getServiceText(service, 'description') }}</p>
          <ul class="service-features">
            <li *ngFor="let feature of service.features; let j = index" 
                class="feature-item"
                [style.animation-delay.ms]="j * 50">
              <div class="feature-check-wrapper">
                <svg class="feature-check" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" class="check-circle"/>
                  <path d="M8 12l2 2 4-4" class="check-path" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="feature-text">{{ getFeatureText(feature) }}</span>
            </li>
          </ul>
        </div>
        <div class="service-hover-effect"></div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <app-cta pageType="services"></app-cta>
</main>
